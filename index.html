<!DOCTYPE html>

<html>
  <head>
    <title>Billy Bluenose: Battle of The Atlantic</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- third party scripts -->
    <script src="scripts/third_party/Box2d.min.js"></script>
    <script src="scripts/third_party/three.js"></script>
    <script src="scripts/third_party/sound.js"></script>

    <!--object_types -->
    <script src="scripts/object_types/ground.js"></script>
    <script src="scripts/object_types/waters.js"></script>
    <script src="scripts/object_types/earth.js"></script>
    <script src="scripts/object_types/test-circle.js"></script>
    <script src="scripts/object_types/building-tile.js"></script>
    <script src="scripts/object_types/main-character.js"></script>
    <script src="scripts/object_types/bg-tile.js"></script>
    <script src="scripts/object_types/bullet.js"></script>

    <!--levels -->
    <script src="scripts/levels/randomized-level.js"></script>

    <!-- scripts -->
    <script src="scripts/objects.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="entry_animation">
      <img src="images/anim_ufo.png" id="anim_ufo" />
      <img src="images/anim_boy.png" id="anim_boy" />
      <img src="images/anim_title.png" id="anim_title" />
      <img id="BB_AA_Start_Screen" src="images/BB_AA_Start_Screen_2.png" />

      <img
        id="BB_AA_Start_Button"
        src="images/BB_AA_Start_Button.png"
        onclick="StartGame();"
      />
    </div>
    <canvas id="canvas2d"> </canvas>
    <canvas id="canvas3d"></canvas>

    <script>
      sounds.load(['audio/theme.mp3']);
      sounds.whenLoaded = () => {
        sounds['audio/theme.mp3'].loop = true;
        sounds['audio/theme.mp3'].volume = 0.5;
        sounds['audio/theme.mp3'].play();
      };
    </script>
  </body>
</html>
